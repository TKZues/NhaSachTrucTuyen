<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./base.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <section>
        <div class="header">
            <p>NHẬP BLOG CHO TRANG WEB</p>
        </div>
    </section>
    <section>
        <div class="insert_blog c-12 l-12 m-12">
            <div class="insert_blog_content">
                <form action="" method=" POST" enctype="multipart/form-data">
                    <div class="insert_blog_img">
                        <label for=""> Nhập hình ảnh</label>
                        <input name="hinhAnh" required type="file">
                    </div>
                    <div class="insert_blog_name">
                        <label for="">Nhập tên blog</label>
                        <input name="Ten" required type="text">
                    </div>
                    <div class="insert_blog_produce">
                        <label for="">Nhập mô tả</label>
                        <input name="moTa" required type="text">
                    </div>
                    <button type="submit">Thêm</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
