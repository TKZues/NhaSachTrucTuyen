<!DOCTYPE html>
<html>
<head>
<style>
  .input-wrapper {
  display: inline-block;
  border: 2px solid #ccc;
  padding: 10px;

}

.input-wrapper input,
.input-wrapper button {
  padding: 5px;
  margin: 5px;
  border: none;
  border-radius: 3px;
}

.input-wrapper button {
  background-color: #007bff;
  color: #fff;
  cursor: pointer;
}

</style>
</head>
<body>
    <div class="input-wrapper">
        <input type="text" placeholder="Nhập thông tin">
        <button type="button">Bấm vào đây</button>
      </div>
      

</body>
</html>
